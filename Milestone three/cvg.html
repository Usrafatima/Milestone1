<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CV</title>
    <link rel="stylesheet" href="cvform.css">
</head>
<body>
    <h1 class="personal">Create your resume now</h1>
    <div class="container">
        <form action="#" method="post" id="resumeForm">
            <div class="name">
                <label for="name" class="namet">Enter your Name</label>
                <input type="text" id="name" name="name"  required>
            </div>
            <div class="info">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" >
            </div>
            <div class="cont">
                <label for="contact">Contact No</label>
                <input type="text" id="contact" name="contact" >
            </div>
            <div class="add">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" > 
            </div>
            <div class="summ">
              

            
                <div class="edu">
                    <label for="education">Education</label>
                    <textarea id="education" name="education" rows="5" ></textarea>
                </div>
                <div class="exp">
                    <label for="experience">Experience</label>
                    <textarea id="experience" name="experience" rows="5"></textarea>
                </div>
                <div class="skills">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" rows="5"></textarea>
                </div>

                <button class="button" type="submit">Generate CV</button>
           
        </form>
    </div>
    <div id="resumeOutput"></div>
    <script src="cv.js"></script>
</body>
</html>
