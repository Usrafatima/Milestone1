<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="box">
        <div class="contact-left">
            <h2>Contact Me</h2>
       
        </div>
        <img src="images/icons8-gmail-64.png" alt="" class="mail">
        <img src="images/icons8-call-100.png" alt="" class="call">
        <img src="images/icons8-address-100.png" alt="" class="adress">
        <p class="email">yusra7003@gmail.com</p>
        <p class="no">03154619941</p>
        <p class="address">PlotA-98 Nazimabad</p>
        <div class="contact-right">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
